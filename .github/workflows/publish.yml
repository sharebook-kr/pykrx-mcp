name: Publish to PyPI

on:
  repository_dispatch:
    types: [pykrx_release]
  push:
    tags:
      - 'v*'

jobs:
  update-version:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
      
      - name: Upgrade pykrx dependency
        run: uv lock --upgrade-package pykrx
      
      - name: Bump patch version
        id: bump-version
        run: |
          CURRENT_VERSION=$(grep '^__version__' src/pykrx_mcp/__about__.py | cut -d'"' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          sed -i "s/__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" src/pykrx_mcp/__about__.py
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version: $CURRENT_VERSION â†’ $NEW_VERSION"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/pykrx_mcp/__about__.py
          if [ -f uv.lock ]; then git add uv.lock; fi
          git commit -m "chore: bump version to ${{ steps.bump-version.outputs.new_version }} and update pykrx"
          git push
      
      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump-version.outputs.new_version }}"
          git push origin "v${{ steps.bump-version.outputs.new_version }}"

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
      
      - name: Get version from tag
        id: get-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Release ${{ steps.get-version.outputs.version }}
            
            ### Installation
            ```bash
            uvx pykrx-mcp
            ```
            
            or
            
            ```bash
            pip install pykrx-mcp==${{ steps.get-version.outputs.version }}
            ```
          draft: false
          prerelease: false
