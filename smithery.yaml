name: pykrx-mcp
author: sharebook-kr
description: MCP server for Korean stock market data using pykrx library. Provides tools for KOSPI/KOSDAQ market analysis, ETF tracking, and fundamental data queries. Supports both stdio and HTTP/SSE transports.
version: 0.1.3
runtime: python

# 설치 명령
install:
  - pip install pykrx-mcp

# 서버 실행 명령 (stdio - 로컬 사용)
start:
  command: uvx
  args:
    - pykrx-mcp

# HTTP/SSE transport (Smithery 호스팅용)
http:
  command: uvx
  args:
    - pykrx-mcp
    - --transport
    - sse
    - --host
    - "0.0.0.0"
    - --port
    - "8000"

# MCP capabilities
capabilities:
  tools:
    - name: get_market_ticker_list
      description: Get list of stock tickers for KOSPI/KOSDAQ market
    - name: get_market_ticker_name
      description: Search stock ticker by Korean company name
    - name: get_stock_ohlcv
      description: Get stock OHLCV (Open, High, Low, Close, Volume) data
    - name: get_market_fundamental_by_date
      description: Get fundamental data (PER, PBR, EPS, etc.)
    - name: get_market_cap_by_date
      description: Get market capitalization data
    - name: get_market_trading_value_by_date
      description: Get trading value by investor type
    - name: get_etf_ticker_list
      description: Get list of ETF tickers
    - name: get_etf_ohlcv_by_date
      description: Get ETF OHLCV data
  resources:
    - uri: krx://info
      description: General information about Korean stock market (KRX)
    - uri: krx://pykrx-manual
      description: Comprehensive usage guide for pykrx MCP tools
  prompts:
    - name: prompt_analyze_stock_by_name
      description: Analyze Korean stock by company name with automatic ticker lookup
    - name: prompt_analyze_investor_flow
      description: Analyze investor trading patterns (foreign, institutional, individual)
    - name: prompt_screen_undervalued_stocks
      description: Screen for potentially undervalued stocks based on fundamental metrics

# MCP 프로토콜 정보
transport: stdio

# 카테고리 및 태그
categories:
  - finance
  - data-analysis
tags:
  - korean-stock-market
  - kospi
  - kosdaq
  - krx
  - market-data
  - etf
  - fundamental-analysis

# 저장소 정보
repository: https://github.com/sharebook-kr/pykrx-mcp
homepage: https://github.com/sharebook-kr/pykrx-mcp#readme
license: MIT

# 최소 요구사항
requirements:
  python: ">=3.10"
