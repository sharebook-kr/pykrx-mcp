services:
  - type: web
    name: pykrx-rest-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn pykrx_mcp.rest_api:app --host 0.0.0.0 --port $PORT --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_MODE
        value: rest
    healthCheckPath: /health
