# Render Blueprint for pykrx SSE Server
services:
  - type: web
    name: pykrx
    runtime: python
    plan: free  # 무료 플랜 사용, 필요시 변경
    buildCommand: uv sync --frozen && uv cache prune --ci
    startCommand: uv run --no-sync uvicorn pykrx_mcp.asgi:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
    healthCheckPath: /sse
